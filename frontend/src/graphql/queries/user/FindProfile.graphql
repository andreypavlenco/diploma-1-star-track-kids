query FindProfile {
  findProfile {
    id
    email
    stars
    quests {
      id
      title
      description
      deadline
      difficulty
    }
    createdRooms {
      id
      name
    }
    reward {
      id
      title
      starCost
    }
    rooms {
      id
      room {
        id
        name
        members {
          id
          userId
          role
          joinedAt
        }
      }
    }
  }
}
